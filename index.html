<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #83c5be;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Employee Interest Survey Form</h1>

      <form id="form">
        <div class="mb-3">
          <label class="form-label" for="">Name</label>
          <input
            type="text"
            name=""
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Department</label>
          <input
            type="text"
            name=""
            id="dept"
            class="form-control"
            placeholder="Enter your department"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tell us about yourself</label>
          <textarea
            name=""
            class="form-control"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <label for="" class="form-label">Do you excercise at home?</label>

        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio1"
            name="optradio"
            value="yes"
            checked
          />
          <label class="form-check-label" for="radio1">Yes</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio2"
            name="optradio"
            value="no"
          />
          <label class="form-check-label" for="radio2">No</label>
        </div>

        <label for="" class="form-label">
          How do you like to read about your favorite topics?
        </label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="check1"
            name="option1"
            value="something"
            checked
          />
          <label class="form-check-label" for="check1">Books</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="check2"
          />
          <label class="form-check-label" for="check2">
            Online resources
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="check3"
          />
          <label class="form-check-label" for="check3"> Phone apps </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="check4"
          />
          <label class="form-check-label" for="check4"> Magazines </label>
        </div>

        <div class="mb-3">
          <label for="sel1" class="form-label"
            >What genre of movies do you like?</label
          >
          <select class="form-select" id="sel1" name="sellist1">
            <option>Comedy</option>
            <option>Crime</option>
            <option>Drama</option>
            <option>Musical</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
